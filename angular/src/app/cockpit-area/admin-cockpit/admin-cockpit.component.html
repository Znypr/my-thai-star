<form class="form" (ngSubmit)="getUserInput($event);">

</mat-expansion-panel-header>

    <mat-label>Username</mat-label>
    <input id="Username" matInput placeholder="Username" [formControl]="username">
    <mat-error>
      Please enter a username
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input id="Email" type="email" name="email" matInput placeholder="user@mail.com"  [formControl]="email">
    <mat-error id="EmailError">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input [formControl]="password" id="Password" matInput [type]="hide ? 'password' : 'text'" placeholder="I<3MOM">
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error>
      Please enter a password
    </mat-error>
  </mat-form-field>

  <button id="submitButton" mat-button type="submit"> Neuen Nutzer anlegen </button>
  </mat-expansion-panel>
</form>

<div class="tableContainer">
  <table mat-table [dataSource]="users" >

    <!-- id Column -->
    <ng-container matColumnDef="user.id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td id="User" mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- username Column -->
    <ng-container matColumnDef="user.username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="user.email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- role Column -->
    <!-- <ng-container matColumnDef="user.idRole">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{ element.userRoleId }} </td>
    </ng-container> -->
    <ng-container matColumnDef="user.idRole">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <!-- <td mat-cell *matCellDef="let element">
        <span *ngIf="element.userRoleId === 0"> CUSTOMER</span>
        <span *ngIf="element.userRoleId === 1"> WAITER</span>
        <span *ngIf="element.userRoleId === 2"> MANAGER</span>
        <span *ngIf="element.userRoleId === 3"> ADMIN</span>
      </td> -->

      <td mat-cell *matCellDef="let user">
        <div *ngFor="let element of config.roles">
          <span *ngIf="user.userRoleId === element.permission">  {{element.name}} </span>
        </div>
      </td>

       <!-- <td mat-cell *ngFor="let element of config.roles"> {{element.name}}
       </td> -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selected(row)"></tr>

  </table>
</div>
<mat-paginator #pagingBar [length]="totalUsers" [pageSize]="pageSize" [pageSizeOptions]="pageSizes" [showFirstLastButtons]="true" (page)="page($event)">
</mat-paginator>
